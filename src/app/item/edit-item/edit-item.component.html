<div class="container">
    <br />
    <div class="row">
      <div class="col">
        <h3>UpdateItem</h3>
      </div>
      <div class="col text-right">
        <a href="#" routerLink="/items" class="btn btn-secondary btn-sm">Back To Items List</a>
      </div>
    </div>
    <br />
    <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm)">
        
        <input formControlName="itemNumber"
        id="itemNumber"
        type="hidden" />
     
   
      <div class="form-group">
        <label for="itemName">itemName:</label>
        <input formControlName="itemName"
               id="itemName"
               type="text"
               class="form-control" />
      </div>
   
      
   
      <div class="form-group">
        <label for="color">color:</label>
        <input formControlName="color"
               id="color"
               type="text"
               class="form-control" />
      </div>
   
      <div class="form-group">
        <label for="value">value:</label>
        <input formControlName="value"
               id="value"
               type="text"
               class="form-control" />
      </div>
     
   
      <button class="btn btn-primary" type="submit" [disabled]="!editForm.valid">Update</button>
    </form>
  </div>
