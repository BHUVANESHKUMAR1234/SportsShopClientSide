<div class="container">
    <br />
    <h3>Customer Details</h3>
    <br />
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col">
            <h2>{{ customer.customerName }}</h2>
            <a href="#" [routerLink]="['/customers/',customer.customerId, 'showOrder']" class="btn btn-success btn-sm">Orders</a>
          </div>
          <div class="col text-right">
            <a href="#" routerLink="/customer" class="btn btn-secondary btn-sm">Back To customers List</a>
          </div>
        </div>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><b>Customer Id:</b> {{ customer.customerId }}</li>
        <li class="list-group-item"><b>Customer Name:</b> {{ customer.customerName }}</li>
        <li class="list-group-item"><b>contact Number:</b> {{ customer.contactNumber }}</li>
        <li class="list-group-item"><b>Address:</b> {{ customer.address }}</li>
        <li class="list-group-item"><b>Email:</b> {{ customer.emailId }}</li>
        
      </ul>
    </div>
  </div>
