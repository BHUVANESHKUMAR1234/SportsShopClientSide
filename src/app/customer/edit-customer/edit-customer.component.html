<div class="container">
    <br />
    <div class="row">
      <div class="col">
        <h3>Update Customer</h3>
      </div>
      <div class="col text-right">
        <a href="#" routerLink="/customers" class="btn btn-secondary btn-sm">Back To customers List</a>
      </div>
    </div>
    <br />
    <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm)">
        
        <input formControlName="customerId"
           id="customerId"
           type="hidden" />
     
   
      <div class="form-group">
        <label for="customerName">customerName:</label>
        <input formControlName="customerName"
               id="customerName"
               type="text"
               class="form-control" />
      </div>
   
      
   
      <div class="form-group">
        <label for="contactNumber">contactNumber:</label>
        <input formControlName="contactNumber"
               id="contactNumber"
               type="text"
               class="form-control" />
      </div>
   
      <div class="form-group">
        <label for="address">address:</label>
        <input formControlName="address"
               id="address"
               type="text"
               class="form-control" />
      </div>
      <div class="form-group">
        <label for="emailId">emailId:</label>
        <input formControlName="emailId"
               id="emailId"
               type="text"
               class="form-control" />
      </div>
   
      <button class="btn btn-primary" type="submit" [disabled]="!editForm.valid">Update</button>
    </form>
  </div>
