<div class="container">
    <br />
    <div class="row">
      <div class="col">
        <h4>Orders</h4>
       
      </div>
      <div class="col text-right">
        <a href="#" routerLink="/orders/add/" class="btn btn-success btn-sm">Create New</a>
      </div>
    </div>
    <br />
    <table class="table table-bordered table-sm">
      <tr>
        <th>Order Number</th>
        <th>Order Date</th>
        <th>Customer ID</th>
        <th>Item Number</th>
        <th>Order Address</th>
        
        
        
        <th width="200px"></th>
      </tr>
      <tr *ngFor="let Order of orders">
        <td>{{Order.orderNumber }}</td>
        <td>{{Order.orderDate  }}</td>
        <td>{{Order.customerId }}</td>
        <td>{{ Order.itemNumber }}</td>
        <td>{{ Order.orderAddress }}</td>
        
       
       
        <td class="text-right">
          <a href="#" [routerLink]="['/orders/', Order.orderNumber, 'show']" class="btn btn-info btn-sm">View</a>
          <a href="#" [routerLink]="['/orders/',Order.orderNumber, 'edit']" class="btn btn-primary btn-sm">Edit</a>
           <button type="button" (click)="deleteOrder(Order.orderNumber)" class="btn btn-danger btn-sm">Delete</button>  
        </td>
      </tr>
    </table>
  </div>
