<div class="container">
    <br />
    <div class="row">
      <div class="col">
        <h3>Update Order</h3>
      </div>
      <div class="col text-right">
        <a href="#" routerLink="/orders" class="btn btn-secondary btn-sm">Back To Orders List</a>
      </div>
    </div>
    <br />
    <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm)">
        
        <input formControlName=" orderNumber"
        id=" orderNumber"
        type="hidden" />
     
   
        <div class="form-group">
            <label for="orderDate">orderDate:</label>
            <input formControlName="orderDate"
                   id="orderDate"
                   type="date"
                   class="form-control" />
          </div>
       
          
       
          <div class="form-group">
            <label for="customerId">customerId:</label>
            <input formControlName="customerId"
                   id="customerId"
                   type="number"
                   class="form-control" />
          </div>
       
          <div class="form-group">
            <label for="itemNumber">Item Number:</label>
            <input formControlName="itemNumber"
                   id="itemNumber"
                   type="number"
                   
                   class="form-control" />
          </div>
          <div class="form-group">
            <label for="orderAddress">orderAddress:</label>
            <input formControlName="orderAddress"
                   id="orderAddress"
                   type="text"
                   
                   class="form-control" />
          </div>
          <div class="form-group ">
            <label  for="quantity">Quantity</label>
            <input formControlName="quantity"
                         id="quantity"
                         type="number"
                         class="form-control" >
           
            </div>
     
   
     
   
      <button class="btn btn-primary" type="submit" [disabled]="!editForm.valid">Update</button>
    </form>
  </div>
